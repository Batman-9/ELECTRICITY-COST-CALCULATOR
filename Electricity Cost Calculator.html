<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Cost Calculator</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            margin: 0;
            padding: 20px;
            color: #e0e0e0;
            transition: all 0.5s ease;
        }

        /* Container Styles */
        .container {
            max-width: 400px;
            margin: 30px auto;
            background: #1e1e1e; /* Dark container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #333;
            animation: fadeIn 0.8s ease-out;
            transform-style: preserve-3d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Styles */
        h1 {
            color: #4fc3f7; /* Light blue color */
            margin-bottom: 25px;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(79, 195, 247, 0.5); }
            to { text-shadow: 0 0 15px rgba(79, 195, 247, 0.8); }
        }

        /* Label Styles */
        label {
            display: block;
            margin: 20px 0 8px;
            font-weight: bold;
            color: #bbbbbb;
            text-align: left;
            transition: all 0.3s ease;
        }

        /* Input Styles */
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #2d2d2d;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #4fc3f7;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            outline: none;
            transform: scale(1.02);
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4fc3f7 0%, #2196f3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            margin-top: 10px;
        }

        /* Button Hover Effect */
        button:hover {
            background: linear-gradient(135deg, #2196f3 0%, #4fc3f7 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* Result Styles */
        #result {
            margin-top: 25px;
            font-size: 1.2em;
            color: #ffffff;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(33, 150, 243, 0.1);
            border-left: 4px solid #4fc3f7;
            animation: slideUp 0.5s ease-out;
            display: none;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #result p {
            margin: 10px 0;
        }

        .highlight {
            color: #4fc3f7;
            font-size: 1.3em;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
        }

        /* Floating animation for container */
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ Electricity Cost Calculator</h1>
        <form id="costCalculator">
            <label for="wattage">Wattage of Appliance (W):</label>
            <input type="number" id="wattage" required placeholder="e.g. 100">
            
            <label for="hours">Hours Used per Day:</label>
            <input type="number" id="hours" required placeholder="e.g. 5">
            
            <label for="rate">Electricity Rate (â‚¹/kWh):</label>
            <input type="number" id="rate" step="0.01" required placeholder="e.g. 8.50">
            
            <button type="submit">Calculate Cost</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('costCalculator').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const wattage = parseFloat(document.getElementById('wattage').value);
            const hours = parseFloat(document.getElementById('hours').value);
            const rate = parseFloat(document.getElementById('rate').value);
            
            if (!isNaN(wattage) && !isNaN(hours) && !isNaN(rate)) {
                // Calculate total consumed in kWh
                const totalConsumed = (wattage * hours) / 1000; // Convert watts to kWh
                const dailyCost = totalConsumed * rate;
                const monthlyCost = dailyCost * 30;
                const yearlyCost = dailyCost * 365;
                
                const resultElement = document.getElementById('result');
                resultElement.innerHTML = `
                    <p>Energy Consumption: <span class="highlight">${totalConsumed.toFixed(2)} kWh/day</span></p>
                    <p>Daily Cost: <span class="highlight">â‚¹${dailyCost.toFixed(2)}</span></p>
                    <p>Monthly Cost: <span class="highlight">â‚¹${monthlyCost.toFixed(2)}</span></p>
                    <p>Yearly Cost: <span class="highlight">â‚¹${yearlyCost.toFixed(2)}</span></p>
                `;
                resultElement.style.display = 'block';
                
                // Add celebration animation for low consumption
                if (totalConsumed < 1) {
                    resultElement.innerHTML += '<p style="color:#4caf50;">ðŸŒ± Eco-friendly usage!</p>';
                }
            } else {
                const resultElement = document.getElementById('result');
                resultElement.innerText = 'Please enter valid numbers.';
                resultElement.style.display = 'block';
                resultElement.style.color = '#ff5252';
            }
        });

        // Add input animation on focus
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
